<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
        <title>Margaret Butler Photography</title>
  </head>
  <body>
    <div id="header">
    <div class="container">
      <div class="row">
        <div class="column column-15" id="headerSides">
          <a href="https://instagram.com">
          <i data-feather="instagram" height="28px" width="28px"></i>
          </a>
          <a href="https://www.facebook.com">
          <i data-feather="facebook" height="28px" width="28px"></i>
          </a>
        </div>
        <div class="column column-67" id="owner">Margaret Butler Photography</div>
        <div class="column column-15" id="headerSides">2nd Exposure</div>
      </div>
    </div>
    </div>
      <div class="container">
        <div class="row" id="navigation">
          <div class="column">Professional Headshot</div>
          <div class="column">Senior Portrait</div>
          <div class="column">Family / Pet</div>
          <div class="column">Contact</div>
          <div class="column">Order Photos</div>
        </div>
      </div>
    <form class="sessionSelect">
      <div class="container">
        <div class="row">
      <fieldset>
        <label for="nameField">Name</label>
        <input type="text" required=true id="nameField">
        
        <label for="emailField">Email Address</label>
        <input type="text" required=true id="emailField">

        <label for="phoneField">Phone Number</label>
        <input type="text" required=true id="phoneField">
  
        <div id="reasonField">
        <label for="reasonField">What Type of Session Are You Looking For?</label>
        </div>
        <div class="contact-form-field">
          <input type="radio" id="reasonField" value="Family Session">
          <label for="reasonField">Family Session</label>
        </div>
        <div class="contact-form-field">
          <input type="radio" id="reasonField" value="Maternity Session">
          <label for="reasonField">Maternity Session</label>
        </div>
        <div class="contact-form-field">
          <input type="radio" id="reasonField" value="Couple Session">
          <label for="reasonField">Couple Session</label>
        </div>
        <div class="contact-form-field">
          <input type="radio" id="reasonField" value="Portrait Session">
          <label for="reasonField">Portrait Session</label>
        </div>
      </div>
      </fieldset>
      <div>
        <button>Submit</button>
      </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="questions">
          <div id="moreInfo">
            <p>How Did You Hear About Me?</p>
            <!-- drop down selection -->
            <div id="calendar">
              <p>Date For Session?</p>
              <!-- add a calendar -->
            </div>
            <div id="planning">
              <p>Where Are You In The Planning Process?</p>
              <!-- radio button selection -->
            </div>
          </div>
        </div>
      </div>
      </form>
  </body>
  <script>feather.replace();</script>
</html>
